<template>
  <div user-admin-page class="container page">
    <div class="row">
      <div class="two columns"></div>
      <div class="eight columns">
        <h5 class="u-text-center">User Administration</h5>

        <button type="button" class="button-success u-center-block u-full-width" click.delegate="upsertUser()">New</button>

        <div class="card u-center-block" repeat.for="item of users | sort : 'displayName'">
          <br />
          <div>
            <span>Display Name</span>
            <span class="u-pull-right">${ item.displayName }</span>
          </div>
          <div>
            <span>Email Address</span>
            <span class="u-pull-right">${ item.emailAddress }</span>
          </div>
          <div>
            <span>Role</span>
            <span class="u-pull-right">${ item.roleName }</span>
          </div>
          <br />
          <div>
            <button type="button" class="button-primary" click.delegate="upsertUser(item)">Edit</button>

            <button type="button" class="button-danger" click.delegate="deleteUser(item)">Delete</button>

            <button type="button" class="u-pull-right" click.delegate="resetPassword(item)">Reset Password</button>
          </div>
        </div>
        <div class="two columns"></div>
      </div>
    </div>
  </div>
</template>
