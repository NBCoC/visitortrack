<template>
  <ux-dialog>
    <ux-dialog-body>
      <div class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-card dialog-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Confirm</p>
          </header>
          <section class="modal-card-body">
            <div class="content">
              <p>${ message }</p>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button type="button" class="button is-primary" click.trigger="confirm()">
              <span class="icon">
                <i class="oi" data-glyph="thumb-up"></i>
              </span>
              <span>Yes</span>
            </button>
            <button class="button" click.trigger="cancel()">
              <span class="icon">
                <i class="oi" data-glyph="thumb-down"></i>
              </span>
              <span>No</span>
            </button>
          </footer>
        </div>
      </div>
    </ux-dialog-body>
  </ux-dialog>
</template>
