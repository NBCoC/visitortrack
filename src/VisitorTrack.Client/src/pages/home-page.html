<template>
  <div home-page class="container page">
    <div class="row">
      <div class="twelve columns">
        <div class="card">
          <h5 class="u-text-center">Visitor / Member Report</h5>
          <table class="u-full-width">
            <thead>
              <tr>
                <th></th>
                <th>
                  <span class="u-pull-right">Visitor / Member</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr repeat.for="item of reportData">
                <td>
                  <a class="u-link" click.trigger="selectReport(item.monthId)">${ item.month }</a>
                </td>
                <td>
                  <span class="u-pull-right">${ item.visitors.length } / ${ item.members.length }</span>
                </td>
              </tr>
            </tbody>
          </table>

          <button type="button" class="u-full-width button-success" click.trigger="newVisitor()" if.bind="user.isEditor">New</button>
        </div>
      </div>
    </div>

    <div class="row" show.bind="hasReport">
      <div class="twelve columns">
        <div class="card">
          <h6 class="u-text-center">${ selectedReport.month }</h6>

          <div class="row">
            <div class="six columns report-data">
              <h6>${ selectedReport.visitors.length } Visitor(s)</h6>
              <ul class="list">
                <li repeat.for="visitor of selectedReport.visitors | sort : 'fullName'">
                  <a href="#/main/visitor-details/${ visitor.id }">${ visitor.fullName }</a>
                </li>
              </ul>
            </div>

            <div class="six columns report-data">
              <h6>${ selectedReport.members.length } Member(s)</h6>
              <ul class="list">
                <li repeat.for="member of selectedReport.members | sort : 'fullName'">
                  <a href="#/main/visitor-details/${ member.id }">${ member.fullName }</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
