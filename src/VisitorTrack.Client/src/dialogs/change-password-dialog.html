<template>
  <ux-dialog>
    <ux-dialog-body>
      <form submit.delegate="save()" visitor-track-loading-form-indicator>
        <div class="modal is-active">
          <div class="modal-background"></div>
          <div class="modal-card dialog-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Change Password</p>
            </header>
            <section class="modal-card-body">
              <div class="field">
                <label class="label">Old Password</label>
                <div class="control has-icons-left">
                  <input class="input" type="password" placeholder="Old password..." attach-focus="true" value.bind="model.oldPassword & validate">
                  <span class="icon is-small is-left">
                    <i class="oi" data-glyph="key"></i>
                  </span>
                </div>
                <p class="help is-danger"></p>
              </div>
              <div class="field">
                <label class="label">New Password</label>
                <div class="control has-icons-left">
                  <input class="input" type="password" placeholder="New password..." value.bind="model.newPassword & validate">
                  <span class="icon is-small is-left">
                    <i class="oi" data-glyph="key"></i>
                  </span>
                </div>
                <p class="help is-danger"></p>
              </div>
              <div class="field">
                <label class="label">Confirm New Password</label>
                <div class="control has-icons-left">
                  <input class="input" type="password" placeholder="Confirm new password..." value.bind="model.confirmPassword & validate">
                  <span class="icon is-small is-left">
                    <i class="oi" data-glyph="key"></i>
                  </span>
                </div>
                <p class="help is-danger"></p>
              </div>
            </section>
            <footer class="modal-card-foot">
              <button type="submit" class="button is-primary">
                <span class="icon">
                  <i class="oi" data-glyph="thumb-up"></i>
                </span>
                <span>Save</span>
              </button>
              <button class="button" click.trigger="cancel()">
                <span class="icon">
                  <i class="oi" data-glyph="thumb-down"></i>
                </span>
                <span>Cancel</span>
              </button>
            </footer>
          </div>
        </div>
      </form>
    </ux-dialog-body>
  </ux-dialog>
</template>
